<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Upload</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .drag-drop-area {
      border: 2px dashed #6c757d;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      color: #6c757d;
      background-color: #f8f9fa;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .drag-drop-area.drag-over {
      background-color: #e9ecef;
    }
    .table img {
      max-width: 50px;
      max-height: 50px;
    }
    .loading-bar {
      width: 100%;
      height: 1rem;
      background-color: #f0f0f0;
      position: relative;
      display: none;
    }
    .loading-bar span {
      position: absolute;
      height: 100%;
      background-color: #007bff;
      animation: progress 3s linear infinite;
    }
    @keyframes progress {
      0% { width: 0; }
      100% { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Upload Images</h1>
    <div 
      id="dragDropArea" 
      class="drag-drop-area" 
      ondragover="handleDragOver(event)" 
      ondragleave="handleDragLeave(event)" 
      ondrop="handleDrop(event)">
      Drag and drop your images here or click to upload
      <input type="file" id="fileInput" accept="image/*" multiple hidden onchange="handleFiles(this.files)">
    </div>

    <div class="d-flex justify-content-end mt-3">
      <button class="btn btn-outline-primary me-2" onclick="updateAllVisibility('public')">Set All to Public</button>
      <button class="btn btn-outline-secondary" onclick="updateAllVisibility('private')">Set All to Private</button>
    </div>

    <table class="table table-striped mt-3">
      <thead>
        <tr>
          <th>Image</th>
          <th>Description</th>
          <th>Visibility</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="previewTableBody"></tbody>
    </table>

    <button class="btn btn-primary w-100 mt-4" id="submitAllButton" onclick="submitAll()">Submit All</button>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/upload.js"></script>
</body>
</html>
